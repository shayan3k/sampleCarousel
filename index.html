<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="./node_modules/@fortawesome/fontawesome-free/css/all.css"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Sample Carousel</title>
  </head>
  <body>
    <!--  Carousel -->
    <div
      class="container-fluid vh-100 vw-100 d-flex justify-content-center align-items-center flex-column overflow-hidden"
    >
      <div class="wrapper h-50">
        <img
          id="carousel-image-one"
          class="h-100"
          src="./src/images/image1.png"
          alt="img"
        />
        <img
          id="carousel-image-two"
          class="h-100"
          src="./src/images/image2.webp"
          alt="img"
        />
        <img
          id="carousel-image-three"
          class="h-100"
          src="./src/images/image3.png"
          alt="img"
        />
      </div>

      <div class="mt-5">
        <span id="carousel-control-one"></span>
        <span id="carousel-control-two"></span>
        <span id="carousel-control-three"></span>
      </div>
    </div>

    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./node_modules/gsap/dist/gsap.js"></script>
    <script src="./node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
    <script src="./src/index.js"></script>
  </body>
</html>
